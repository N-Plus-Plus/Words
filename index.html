<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
    <script src="./dictionary.js"></script>
    <script src="./code.js"></script>
    <title>Words</title>
</head>
<body class="flexy">
    <div class="modal">
        <div class="modalBox unshown" id="statPanel">
            <div class="img close"></div>
            <div class="outcome"></div>
            <div class="answer"></div>
            <canvas id="share"></canvas>
            <div class="stats" id="stats"></div>
            <div class="modalBottom">
                <div class="button">Another round?</div>
            </div>
        </div>
        <div class="modalBox" id="welcome">
            <div class="img close"></div>
            <div class="outcome">Welcome!</div>
            <div class="welcome">Guess the word in as few guesses as you can.</div>
            <div class="welcome">You can only use guess actual words.</div>
            <div class="sample right"></div>
            <div class="welcome">Green means you got the right letter in the right spot.</div>
            <div class="sample wrong"></div>
            <div class="welcome">Yellow means that letter belongs somewhere else.</div>
            <div class="modalBottom">
                <div class="button">Start?</div>
            </div>
        </div>
    </div>
    <section class="topBar"></section>
    <section class="mainPanel" id="mainPanel"></section>
    <section class="keyBoard" id="keyboard">

    </section>
</body>
</html>
